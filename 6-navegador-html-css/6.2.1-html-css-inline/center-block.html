<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in line-block</title>
    <style>
        .box{
            display: inline-block;
            border: 2px solid aqua;
        }
    </style>
</head>
<body>
    <h1>Display in line-block</h1>

    <p>Ejemplo de codigo que muestra como utilizar display inline-block para alinear elementos horizontalmente</p>

    <div class="box">Caja 1</div>
    <div class="box">Caja 2</div>
    <div class="box">Caja 3</div>
</body>
</html>
